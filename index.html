<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f823f7535.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="huddle" class="logo">
  </header>
  <main>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <img class="img-fluid" src="/images/illustration-mockups.svg" alt="mockup-design">
        </div>
        <div class="col-md-5 my-5">
          <div class="wrap">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="btn-register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
  <a href="#" aria-label="share to facebook">
    <i class="fa-brands fa-facebook"></i>
  </a>
  <a href="#" aria-label="share to twitter">
    <i class="fa-brands fa-twitter"></i>
  </a>
  <a href="#" aria-label="share to instagram">
    <i class="fa-brands fa-instagram"></i>
  </a>
  </footer>




  
</body>
</html>
